<input type="text" [(ngModel)]="form.value" [ngModelSuggestions]="suggestions" autocomplete="off" autofocus/>
<p>
  <strong>NgModel Value:</strong> {{ form.value }}
</p>
<h2>
  Suggestions:
</h2>
<ul>
  <li *ngFor="let suggestion of suggestions">
      {{ suggestion }}
  </li>
</ul>
<input name="account" type="text" [(ngModel)]="form.account" [ngModelSuggestions]="listShop"/>
